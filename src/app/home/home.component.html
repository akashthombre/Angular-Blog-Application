<div class="container" style="text-align: center">
  <div class="row" style="text-align: center">
    <div class="col-md-12" style="font-size: 3em; display: block; " class="bg bg-success"> All Blogs </div>
    <hr>
    <br>
  </div>



  <div class="row" style="text-align: center" *ngIf="allBlogs.length>0">
    <div *ngFor="let blog of allBlogs" class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"> {{blog.title | uppercase}} </div>
        <div class="panel-body">
          <p [innerHtml]="blog.bodyHtml"></p>
        </div>
        <div class="panel-footer"> Views : {{blog.views}} , posted by {{ blog.author | uppercase }}
          <br/>
          <br/>
          <a class="btn btn-primary" [routerLink]="['/blog',blog.blogId]" >Read </a>
        </div>
      </div>
    </div>
  </div>

</div>
